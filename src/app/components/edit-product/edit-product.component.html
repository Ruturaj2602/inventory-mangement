<div class="container mt-4">
  <h2 class="text-center mb-4">Edit Product</h2>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" />
          <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid">
            <small class="text-danger">Name is required.</small>
          </div>
        </div>

        <div class="mb-3">
          <label>Description</label>
          <input type="text" class="form-control" formControlName="description" />
          <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid">
            <small class="text-danger">Description is required.</small>
          </div>
        </div>

        <div class="mb-3">
          <label>Price</label>
          <input type="number" class="form-control" formControlName="price" />
          <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid">
            <small class="text-danger">Enter valid price (min 1).</small>
          </div>
        </div>

        <div class="mb-3">
          <label>Quantity</label>
          <input type="number" class="form-control" formControlName="quantity" />
          <div *ngIf="productForm.get('quantity')?.touched && productForm.get('quantity')?.invalid">
            <small class="text-danger">Enter valid quantity (min 1).</small>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Update</button>
          <a routerLink="/products" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
