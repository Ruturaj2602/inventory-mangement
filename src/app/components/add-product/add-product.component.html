<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="text-center mb-4">Add Product</h2>
      <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" class="form-control" formControlName="name" />
          <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid">
            <small class="text-danger">Name is required.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input id="description" type="text" class="form-control" formControlName="description" />
          <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid">
            <small class="text-danger">Description is required.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input id="price" type="number" class="form-control" formControlName="price" />
          <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid">
            <small class="text-danger">Enter valid price (min 1).</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input id="quantity" type="number" class="form-control" formControlName="quantity" />
          <div *ngIf="productForm.get('quantity')?.touched && productForm.get('quantity')?.invalid">
            <small class="text-danger">Enter valid quantity (min 1).</small>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success w-100 me-2">Add</button>
          <a routerLink="/addProduct" class="btn btn-secondary w-100 ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
